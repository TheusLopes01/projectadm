<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tela de Login</title>
</head>
<body>
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="border-primary p-5 mb-2 rounded bg-white text-black text-center">
              <img src="https://img.icons8.com/?size=100&id=2862&format=png&color=000000" alt="Logo" width="30" height="30" class="mb-3">
              <h1 class="text-center fs-3 lh-lg">Phoenix</h1>
              <p class=" fs-3 lh-lg">Acessar</p>

                <form method="post">
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-3 col-form-label">Usuário</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="login">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword3" class="col-sm-3 col-form-label">Senha</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" maxlength="8" name="password">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-sm-7 offset-sm-0">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            Lembrar de mim
                          </label>
                        </div>
                      </div>
                    </div>
                      <button type="submit" class="btn btn-primary" value="Logar">Entrar</button>
                    <br>
                    <br>
                    <p>Não tem uma conta? <a class="link-offset-1 link-underline-light link-underline-opacity-25" href="index2.html">Cadastre-se</a></p>
                  </form>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
