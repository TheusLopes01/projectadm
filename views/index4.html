<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="https://img.icons8.com/?size=100&id=7847&format=png&color=000000" alt="Logo" width="30" height="25" class="d-inline-block align-text-top">
        <%= login %>
      </a>
      <p><a class="link-opacity-50 link-offset-1 link-underline-light link-light link-underline-opacity-25" href="/index1.html">Sair</a></p>

    </div>
  </nav>
  
  <ol class="list-group list-group-numbered" id="itemList">
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Bebidas</div>
        Coca-cola
      </div>
      <span class="badge text-bg-primary rounded-pill">30</span>
      <button class="btn btn-sm btn-danger delete-button ms-2">Excluir</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Bebidas</div>
        Ambev
      </div>
      <span class="badge text-bg-primary rounded-pill">20</span>
      <button class="btn btn-sm btn-danger delete-button ms-2">Excluir</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Bebidas</div>
        Diversos
      </div>
      <span class="badge text-bg-primary rounded-pill">10</span>
      <button class="btn btn-sm btn-danger delete-button ms-2">Excluir</button>
    </li>
  </ol>
  
  <div class="container mt-3">
    <button class="btn btn-primary" id="addButton" data-bs-toggle="modal" data-bs-target="#addItemModal">Adicionar Item</button>
  </div>

  <!-- Modal para adicionar/editar item -->
  <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addItemModalLabel">Adicionar Novo Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addItemForm">
            <div class="mb-3">
              <label for="categoryInput" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="categoryInput" required>
            </div>
            <div class="mb-3">
              <label for="itemInput" class="form-label">Item</label>
              <input type="text" class="form-control" id="itemInput" required>
            </div>
            <div class="mb-3">
              <label for="countInput" class="form-label">Quantidade</label>
              <input type="number" class="form-control" id="countInput" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveButton">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
